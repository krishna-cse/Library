	<script type="text/javascript">
	$(document).ready(function(){

			$("userSideBar").animate({

	});
</script>

			<div id="adminTextDIV">

			</div>

			</div>
			<input type="submit" id="secondSubmit" value="Administrator">
		</form>
	</div>
	<a class="topLinks" href="#" style="left: 15%;">HOME</a>
	<a class="topLinks" href="#" style="left: 28%;">ABOUT</a>

</body>
</html>

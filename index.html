<html>
<head>
<title>NJIT Library</title>
	<link rel="stylesheet" href="style.css">

	<script type="text/javascript">
	$(document).ready(function(){
		var sidebar = $(".userSideBar");
		var toplinks = $(".topLinks");

	});

</script>

			<input type="submit"  style="top: 180px;" id="adminLoginButton" value="Administrator" />
		</form>
	</div>
	<a class="topLinks" href="#" style="left: 189px;">HOME</a>
	<a class="topLinks" href="#" style="left: 397px;">ABOUT</a>
	<a class="topLinks" href="#" style="left: 611px;">SEARCH</a>

	<footer>
		<script type="text/javascript" src="./js/App.js"></script>
		<script type="text/javascript">App.LoginPage.init()</script>
	</footer>
</body>
</html>

<html>
<head>
<title>NJIT Library</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 	 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 	 <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
 	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->

	<script type="text/javascript">
	$(document).ready(function(){
		$(".supposedNextPage").animate({right:'0px',width:'100%',opacity:'1.0'},500);
		$(".userNavBarRight").animate({left:'0px',opacity:'1.0'},500);
		$("#readerName").animate({opacity:'1.0'},500);
	});
</script>
</head>
<body>
	<div class="userNavBarRight">
		<div>
			<p id="readerName">{PLACEHOLDER}</span></p>
			<button id="logoutButton"></button>
		</div>
		<div id="sectionNavigation">
			<a href="reservations.html">
				<button style="top: 100px;">Your Reserve</button>
			</a>
			<a href="readerDocuments.html">
				<button style="top: 150px;">Your Documents</button>
			</a>
		</div>
	</div>
	<div class="supposedNextPage">
			<a href="reader.html"><button id="searchButton" onclick=""></button></a>

			<div id="container">
				<table  style="width:800px; margin-left: calc(55% - 400px); padding-top: 60px;	 top: 12px; position: relative;border: none;">
				  <thead class="thead-inverse" style="background: rgba(243, 157, 77, 1);">
				    <tr>
				      <th>Doc ID</th>
				      <th>Title</th>
				      <th>Fine</th>
				    </tr>
				  </thead>
				  <tbody id="DocumentsTable">
				  </tbody>
				</table>
			</div>
	</div>
	<footer>
		<script type="text/javascript" src="./js/App.js"></script>
		<script type="text/javascript">
			//App.init();
			$("#readerName").html("Hello " + window.localStorage.getItem("username"))

			App.ajax("./APIs/GetMyDocuments.php", {readerid:localStorage.getItem('userid')}, function(data){
				console.log("GET_TOP_BRANCH_BORROWED: ",data);
				$("#DocumentsTable").html("");
				for (var i = 0; i < data.length; i++) {
					$("#DocumentsTable").append('<tr style="text-align:center" class="documentRow" id="'+data[i].libid+'"> <td style="border: 1px solid black;">' + data[i].docid + '</td><th style="border: 1px solid black;">' + data[i].title + '</th> <td style="border: 1px solid black;">$' + data[i].Fine + '</td> </tr>');
				}
			});
		</script>
	</footer>
</body>
</html>

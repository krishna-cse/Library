<html>
<head>
<title>NJIT Library</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 	 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 	 <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
 	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->

	<script type="text/javascript">
	$(document).ready(function(){
		$(".docAdditionClass").slideUp();
		$(".branchViewClass").slideUp();
		$(".readerViewClass").slideUp();
		$(".supposedNextPage").animate({right:'0px',width:'100%',opacity:'1.0'},500);
		$(".userNavBarRight").animate({left:'0px',opacity:'1.0'},500);
		$("#readerName").animate({opacity:'1.0'},500);
		$("#mostborrowed").slideUp();
		$("#top").slideUp();
		$("#top").hide();

	});

	var changeFunction = function(){
		var selectedOpt = document.getElementById("docType").value;
		console.log(selectedOpt);
		switch(selectedOpt){
			case "Books":
				$("books").slideDown();
				$("books").animate({opacity:'1.0'},"fast");
				$("proceeds").slideUp();
				$("proceeds").animate({opacity:'0.0'},"fast");
				$("jissue").slideUp();
				$("jissue").animate({opacity:'0.0'},"fast");
				$("jvol").slideUp();
				$("jvol").animate({opacity:'0.0'},"fast");
			break;
			case "Proceedings":
				$("books").slideUp();
				$("books").animate({opacity:'0.0'},"fast");
				$("proceeds").slideDown();
				$("proceeds").animate({opacity:'1.0'},"fast");
				$("jissue").slideUp();
				$("jissue").animate({opacity:'0.0'},"fast");
				$("jvol").slideUp();
				$("jvol").animate({opacity:'0.0'},"fast");
			break;
			case "JIssue":
				$("books").slideUp();
				$("books").animate({opacity:'0.0'},"fast");
				$("proceeds").slideUp();
				$("proceeds").animate({opacity:'0.0'},"fast");
				$("jissue").slideDown();
				$("jissue").animate({opacity:'1.0'},"fast");
				$("jvol").slideUp();
				$("jvol").animate({opacity:'0.0'},"fast");
			break;
			case "JVolume":
				$("books").slideUp();
				$("books").animate({opacity:'0.0'},"fast");
				$("proceeds").slideUp();
				$("proceeds").animate({opacity:'0.0'},"fast");
				$("jissue").slideUp();
				$("jissue").animate({opacity:'0.0'},"fast");
				$("jvol").slideDown();
				$("jvol").animate({opacity:'1.0'},"fast");
			break;
			default:
			break;
		}
	}


	var addDocument = function(){
		$("#mostborrowed").slideUp();
		$("#top").slideUp();
		$("#top").hide();
		$("#mostborrowed").slideToggle();
		$(".branchViewClass").animate({opacity:'0.0'},300);
		$(".branchViewClass").slideUp();
		$(".readerViewClass").animate({opacity:'0.0'},300);
		$(".readerViewClass").slideUp();
		$(".docAdditionClass").animate({opacity:'1.0'},300);
		$(".docAdditionClass").slideDown();
		$("#jvol").slideUp();
		$("#jissue").slideUp();
		$("#proceeds").slideUp();
		changeFunction();
	}

	var addReader = function(){
		$("#mostborrowed").slideUp("fast",function(){$("#top").slideUp("fast",function(){$("#top").hide();});});
	}
	
	var logoutFunc = function(){

	}

	var searchFunc = function(){

	}

	var toptens = function(){
		$("#top").show();
		$("#top").slideDown();
		$(".tops").animate({opacity:'1.0'},"fast");
		$(".readerViewClass").animate({opacity:'0.0'},300);
		$(".readerViewClass").slideUp();
		$(".docAdditionClass").animate({opacity:'0.0'},300);
		$(".docAdditionClass").slideUp();
		$(".branchViewClass").animate({opacity:'0.0'},300);
		$(".branchViewClass").slideUp();
	}

	var branchViewFunc = function() {
		$("#top").hide();
		$("#top").slideUp();
		$(".tops").animate({opacity:'0.0'},"fast");
		$(".readerViewClass").animate({opacity:'0.0'},300);
		$(".readerViewClass").slideUp();
		$(".docAdditionClass").animate({opacity:'0.0'},300);
		$(".docAdditionClass").slideUp();
		$(".branchViewClass").animate({opacity:'1.0'},300);
		$(".branchViewClass").slideDown();
	}

	var readerViewFunc = function() {
		$("#top").hide();
		$("#top").slideUp();
		$(".tops").animate({opacity:'0.0'},"fast");
		$(".branchViewClass").animate({opacity:'0.0'},300);
		$(".branchViewClass").slideUp();
		$(".readerViewClass").animate({opacity:'1.0'},300);
		$(".readerViewClass").slideDown();
		$(".docAdditionClass").animate({opacity:'0.0'},300);
		$(".docAdditionClass").slideUp();
	}

	var showMenuMostB = function(){
		$("#mostborrowed").slideToggle();
	}

	var renderResponse = function(data){
	}

</script>
</head>
<body>
	<div class="userNavBarRight">
		<div>
			<p id="readerName">{PLACEHOLDER}</p>
			<button id="logoutButton" onclick="logoutFunc();"></button>
		</div>
		<div id="sectionNavigation">
			<button style="top: 100px;" onclick="addDocument();">Add Document</button>
			<button style="top: 150px;" onclick="addReader();">Add Reader</button>
			<button style="top: 200px;" onclick="toptens();">Top 10s</button>
			<button style="top: 250px;" onclick="branchViewFunc()">View Branch</button>
			<button style="top: 300px;" onclick="readerViewFunc()">View Reader</button>
		</div>
	</div>
	<div class="supposedNextPage">
			<button id="searchButton" onclick='window.location.href = "adminSearch.html"'></button>
			<div id="container">
				<div id="top">
					<button class="tops" style="left: 100px; width: 200px;">Frequent Borrowers</button>
					<button class="tops" style="left: 400px;">Popular Books</button>
					<button class="tops" style="left: 700px; width: 200px;" onclick="showMenuMostB();">Most Borrowed Books</button>
					<div id="mostborrowed">
						<p>Branch</p>
						<div id="branchDiv">
							<input type="text" placeholder="Branch"/>
							<button style="width: 30px; height: 30px;">Go</button>
						</div>
					</div>
				</div>
				<form class="docAdditionClass" style="opacity: 0.0">
				<p style="top: 40px; position: relative;">Document Name : </p><div class="textBox" style="top:40px; position: relative;">
					<input type="text" name="docName">
				</div>
				<p style="top: 40px; position: relative;">Publish Date : </p><div class="textBox" style="top:40px;position: relative;">
					<input type="text" name="publishDate" placeholder="2016-12-07">
				</div>
				<p style="top: 40px; position: relative;">Publisher ID : </p><div class="textBox" style="top:40px;position: relative;">
					<input type="text" name="publisherID">
				</div>
				<div id="books" style="opacity: 1.0">
					<p style="top: 40px; position: relative;"> ISBN : </p><div class="textBox" style="top:40px;position: relative;">
						<input type="text" name="publisherID">
					</div>
				</div>
				<div id="jissue" style="opacity: 0.0">
					<p style="top: 40px; position: relative;"> Issue No : </p><div class="textBox" style="top:40px;position: relative;">
						<input type="text" name="publisherID">
					</div>
					<p style="top: 40px; position: relative;">Scope : </p><div class="textBox" style="top:40px;position: relative;">
					<input type="text" name="publisherID">
					</div>
				</div>
				<div id="jvol" style="opacity: 0.0">
					<p style="top: 40px; position: relative;">Volume : </p><div class="textBox" style="top:40px;position: relative;">
					<input type="text" name="publisherID">
				</div>
					<p style="top: 40px; position: relative;">Editor ID : </p><div class="textBox" style="top:40px;position: relative;">
						<input type="text" name="publisherID">
					</div>
				</div>
				<div id="proceeds" style="opacity: 0.0">
					<p style="top: 40px; position: relative;"> Proceedings Date : </p><div class="textBox" style="top:40px;position: relative;">
						<input type="text" name="publisherID">
					</div>
					<p style="top: 40px; position: relative;"> Proceedings Location : </p><div class="textBox" style="top:40px;position: relative;">
						<input type="text" name="publisherID">
					</div>
					<p style="top: 40px; position: relative;"> Proceedings Editor : </p><div class="textBox" style="top:40px;position: relative;">
						<input type="text" name="publisherID">
					</div>
				</div>
				<p style="top: 40px; position: relative;">Type of Document : </p><div class="textBox" style="top: 40px; position: relative;">
					<select id="docType" onclick="changeFunction();">
							<option value="Books">Books</option>
							<option value="Proceedings">Proceedings</option>
							<option value="JIssue">Journal Issue</option>
							<option value="JVolume">Journal Volume</option>
					</select>
				</div>
				<input type="submit" id="documentAddButton" value="Add Document" style="top: 80px; left : 50%; position: relative;" />
			</form>
			<form class="branchViewClass">
				<table class="branchViewClassTable" style="width: 100%; margin-left: 23%; top: 12px; padding-top: 60px;">
				  <thead class="thead-inverse" style="background: #8ab8df">
				    <tr>
				      <th>Branch ID</th>
				      <th>Branch Name</th>
				      <th>Branch Location</th>
				    </tr>
				  </thead>
				  <tbody id="branchViewClassTableDocumentsTable">
				  </tbody>
				</table>
			</form>
			<form class="readerViewClass">
				<table class="readerViewClassTable" style="width: 100%; margin-left: 23%; top: 12px; padding-top: 60px;">
				  <thead class="thead-inverse" style="background: #8ab8df">
				    <tr>
				      <th>Reader ID</th>
				      <th>Reader Name</th>
				      <th>Avg Fine</th>
				    </tr>
				  </thead>
				  <tbody id="readerViewClassTableDocumentsTable">
				  </tbody>
				</table>
			</form>
			</div>
		</div>
	</div>
	<footer>
		<script type="text/javascript" src="./js/App.js"></script>
		<script type="text/javascript">App.AdminPage.init()</script>
		<script type="text/javascript">$("#readerName").html("HELLO " + window.localStorage.getItem("username"))</script>
	</footer>
</body>
</html>
